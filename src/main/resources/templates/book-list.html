<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Sofia+Sans+Condensed&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<a th:href="@{/}">Home</a>

<div class ="container">
    <div class = "row">
        <h1> Book list </h1>
    </div>


    <table>
        <thead>
        <tr>
            <th> title</th>
            <th> year</th>
            <th> grade </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "book: ${books}">
            <td th:text = "${book.title}"></td>
            <td th:text = "${book.year}"></td>
            <td th:text = "${book.grade}"></td>
            <td><a th:href="@{book-list/delete/{id}(id=${book.id})}">Delete</a></td>
            <td><a th:href="@{book-list/edit/{id}(id=${book.id})}">Edit</a></td>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
